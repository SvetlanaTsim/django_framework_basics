{% extends 'authapp/base.html' %}
{% load static %}
{% load my_tags %}


{% block content %}
    <div class="user_avatar">
{#        шаблонный фильтр media_folder_users#}
        <img src="{{ user.avatar|media_folder_users }}" class="w-25">
    </div>
    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        {{ profile_from.as_p }}
        <br>
        <input class="form-control" type="submit" value="сохранить">
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'index' %}" class="">
            на главную
        </a>
    </button>
{% endblock %}
